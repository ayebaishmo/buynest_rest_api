services:
  - type: web
    name: my-django-app
    env: python
    buildCommand: pipenv install && python manage.py collectstatic --noinput && python manage.py migrate --noinput
    startCommand: pipenv run gunicorn your_project_name.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: API.settings
